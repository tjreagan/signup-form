<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <title>Signup Form</title>
    </head>
    <body>
        <div class="picture">
            <div class="picture-sidebar">
                <img src="img/odin-logo.png" alt="Odin Logo">
                <h1>ODIN</h1>
            </div>
            <div class="credit">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></div>
        </div>
        <main>
            <div class="description">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br/>Sign up now to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <form id="signup-form">
                <legend>Let's do this!</legend>
                <div class="row">
                    <div class="input-layout">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="input-layout">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                </div>
                <div class="row">
                    <div class="input-layout">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-layout">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                </div>
                <div class="row">
                    <div class="input-layout">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="input-layout">
                        <label for="password-confirm">CONFIRM PASSWORD</label>
                        <input type="password" id="password-confirm" name="password-confirm" required>
                    </div>
                </div>
            </form>
            <div class="subform">
                <button type="submit" form="signup-form">Create Account</button>
                <p>Already have an account? <a href="">Log In</a></p>
            </div>
        </main>
    </body>
</html>
